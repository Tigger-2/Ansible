- name: Basic site setup
  hosts: webservers
  become: true

  tasks:
    - name: Ensure nginx is installed
      package:
        name: nginx
        state: present

    - name: Ensure /var/www/html/index.html exists
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello from Ansible</h1>"
        owner: www-data
        mode: '0644'

    - name: Ensure nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: true
